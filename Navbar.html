<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #de07ff;
}

li {
  float: left;
}

li a {
  display: block;
  color: rgb(255, 255, 255);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #e71212;
}

.active {
  background-color: #0e6fdf;
}
</style>
</head>
<body>

<ul>
  <li><a href="#home">Arjun</a></li>
  <li><a href="#news">Arjun News</a></li>
  <li><a href="#contact">Arjun Contact</a></li>
  <li style="float:right"><a class="active" href="#about">About</a></li>
</ul>

</body>
</html>
